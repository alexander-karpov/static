<html>

<body>
    <style>
        #outgoing {
            width: 600px;
            word-wrap: break-word;
            white-space: normal;
        }
    </style>
    <form>
        <textarea id="incoming"></textarea>
        <button type="submit">submit</button>
    </form>
    <pre id="outgoing"></pre>
    <script src="simplepeer.min.js"></script>

    <div class="status">of</div>
    <textarea id="message"></textarea>

    <script>
        function show(...args) {
            alert(args.join('\n\n'));
        }

        function setStatus(st) {
            document.querySelector('.status').textContent = st;
        }

        const initiator = location.hash === '#1';

        const p = new SimplePeer({
            initiator,
            trickle: false
        })

        p.on('error', err => {
            setStatus('error');
            console.log('error', err, err.code);
        }
        )

        p.on('signal', data => {
            document.querySelector('#outgoing').textContent = JSON.stringify(data)
        })

        document.querySelector('form').addEventListener('submit', ev => {
            ev.preventDefault()
            p.signal(JSON.parse(document.querySelector('#incoming').value))
        })

        p.on('connect', () => {
            setStatus('connect')
            p.send('whatever' + Math.random())
        })

        p.on('data', data => {
            if (initiator) {
                console.timeEnd(data);
            }

            document.querySelector('#message').value = data;

            if (!initiator) {
                p.send(data);
            }
        })

        if (initiator) {
            document.querySelector('#message').addEventListener('input', (e) => {
                console.time(e.target.value);
                p.send(e.target.value);
            })
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @font-face {
                font-family: 'YS Text Optional';
                src: url('https://yastatic.net/s3/home/fonts/ys/3/text-variable-full.woff2')
                    format('woff2-variations');
                /* stylelint-disable-next-line font-weight-notation */
                font-weight: 400 700;
                font-display: optional;
            }

            @font-face {
                font-family: 'YS Text Swap';
                src: url('https://yastatic.net/s3/home/fonts/ys/3/text-variable-full.woff2')
                    format('woff2-variations');
                /* stylelint-disable-next-line font-weight-notation */
                font-weight: 400 700;
                font-display: swap;
            }

            @font-face {
                font-family: 'YS Text Default';
                src: url('https://yastatic.net/s3/home/fonts/ys/3/text-variable-full.woff2')
                    format('woff2-variations');
                /* stylelint-disable-next-line font-weight-notation */
                font-weight: 400 700;
                font-display: default;
            }

            .optional {
                font-family: 'YS Text Optional';
                font-size: 64px;
            }

            .swap {
                font-family: 'YS Text Swap';
                font-size: 64px;
            }

            .default {
                font-family: 'YS Text Default';
                font-size: 64px;
            }
        </style>
    </head>
    <body>
        <div class="optional">YS Text Optional Сосиски из Сасово</div>
        <div class="swap">YS Text Swap Сосиски из Сасово</div>
        <div class="default">YS Text Default Сосиски из Сасово</div>
    </body>
</html>
